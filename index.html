<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Dutch AI Poem generator</title>
  </head>
  <body>
    <header>
      <h1>AI Dutch Poem Generator</h1>
    </header>
    <main>
      <form id="poem-generator">
        <input
          type="text"
          placeholder="Enter the topic of the Dutch poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div class="poem" id="poem"></div>
    </main>
    <footer>
      This AI project was coded by
      <a
        href="https://main--jessica-abiri-portfolio.netlify.app/"
        target="_blank"
        >Jessica Abiri
      </a>
      and is
      <a
        href="https://github.com/Kesewaa-svg/dutch-poem-repository"
        target="_blank"
        >open-sourced on GitHub</a
      >
      and is
      <a href="https://dutch-ai-poem-generator.netlify.app/"
        >hosted on Netlify</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
