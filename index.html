<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">

    <title>Dutch AI Poem generator</title>
  </head>
  <body>
    
      <header>
        <h1>AI Dutch Poem Generator 🇳🇱</h1>
      </header>
      <main>
        <div class="form-container">
        <form id="poem-generator">
          <input
            type="text"
            placeholder="Enter a topic to see a related Dutch poem"
            autofocus
            required
            autocomplete="off"
            class="information"
            id="user-information"
          />
          <input type="submit" class="submit-button" />
          <div class="clue">ie. Joy, Beach or Amsterdam</div>
        </form>
        </div>
        
        <div class="poem hidden blink" id="poem"></div>
      </main>
      <footer>
        <strong>This AI project was coded by</strong>
        <a
          href="https://main--jessica-abiri-portfolio.netlify.app/"
          target="_blank"
          >Jessica Abiri 👩🏽‍💻
        </a>
        and is
        <a
          href="https://github.com/Kesewaa-svg/dutch-poem-repository"
          target="_blank"
          >open-sourced on GitHub <i class="fa-brands fa-github"></i></a
        >
        and is
        <a href="https://dutch-ai-poem-generator.netlify.app/"
          >hosted on Netlify</a
        >
      </footer>
    </div>
   
    <script src="src/script.js"></script>
  </body>
